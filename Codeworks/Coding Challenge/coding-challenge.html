<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coding Challange: Oliver Morrison</title>
        <link href="coding-challenge.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class="heading-container">
                <img id="cathy-pic" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/HMZU2?wid=572&hei=572&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1570128716901">
                <h1 id="nametag">Cathy</h1>
                <button id="online-status"></button>
            </div>
            <div id='message-container'>
                <div id="dialog" title="welcome-dialog">
                    <p>Welcome to my chatbot. Enter your message to get started!
                    </p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button type="submit" id="send-button" onclick="messageFlow()">Send</button>
            </div>
        </div>
        <script> 
        /* This jQuery function is used in order to set the default value for the online status indicator.*/
        $(document).ready(function() {
            $("#online-status").css(
                'background-color', 'red'
            );
        });
        </script>
        <script src="coding-challenge.js" type="text/javascript"></script>
    </body>
</html>
