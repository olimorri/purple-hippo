<!DOCTYPE html>
<html>
    <head>
        <title>dishy Feedback Form</title>
        <link href="survey-form.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div>
        <h1 id="title">dishy Feedback Form</h1>
        <p id="description">Thank you for your feedback and for taking the time to help us improve our service.</p>
    </div>
    <div class="container">
        <div class="survery-form-elements">
            <form id="survey-form">
                <div class="form-element">
                    <div class="form-question">
                        <label for="name" id="name-label">Name</label>
                    </div>
                    <div class="form-item">
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-question">
                        <label for="email" id="email-label">Email</label>
                    </div>
                    <div class="form-item">
                        <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-question">
                        <label for="number" id="number-label">Age</label>
                    </div>
                    <div class="form-item">
                        <input type="number" id="number" name="age" placeholder="Optional" min="0" max="100">
                    </div>
                </div>
                <div id="dropdown" class="form-element">
                    <div class="form-question">
                        <label for="dropdown" id="recipe--quantity-choice">Of the recipes you ordered, which was your favourite?</label>
                    </div>
                    <div class="form-item">
                        <select id="dropdown" id="recipe--quantity-choice" required>
                        <option disabled selected value>Please select from the following...</option>
                        <option value="black-bean-stew">Black Bean Stew</option>
                        <option value="lentil-salad">Halloumi & Lentil Salad</option>
                        <option value="satay-stir-fry">Satay Stir Fry</option>
                        </select>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-question">
                        <p class="question">Would you recommmend dishy to a friend?</p>
                    </div>
                    <div class="form-item">
                        <label>
                            <input class="input-radio"
                            name="user-recommend"
                            value="yes"
                            type="radio"
                            checked>
                        Yes</label>
                        <label>
                            <input class="input-radio"
                            name="user-recommend"
                            value="maybe"
                            type="radio">
                        Maybe</label>
                        <label>
                            <input class="input-radio"
                            name="user-recommend"
                            value="no"
                            type="radio">
                        No</label>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-question">
                        <p class="question">What would you like to see improved about dishy?</p>
                        <p class="clue">Check all that apply.</p>
                    </div>
                    <div class="form-item">
                        <input class="input-checkbox" type="checkbox" id="more-recipes" name="more-recipes" value="more-recipes">
                        <label for="more-recipes">More recipes</label>
                        <input class="input-checkbox" type="checkbox" id="subscription" name="subscription" value="subscription">
                        <label for="subscription">Subscription service</label>
                        <input class="input-checkbox" type="checkbox" id="more-delivery-days" name="more-delivery-days" value="more-delivery-days">
                        <label for="more-delivery-days">Additional delivery days</label>
                        <input class="input-checkbox" type="checkbox" id="more-vegan-options" name="more-vegan-options" value="more-vegan-options">
                        <label for="more-vegan-options">More vegan options</label>
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-question">
                        <p>Any comments or suggestion?</p>
                    </div>
                
                        <textarea 
                        id="additional-comments"
                        name="additional-comments"
                        placeholder="Enter your comments here..."></textarea>
                
                </div>
                <div class="form-element">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
